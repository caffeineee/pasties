{% extends "root.html" %}

{% block title %}
    {% if paste.is_some() %}
        {{ title }} â€” 
    {% endif %}
    Pasties
{% endblock %}

{% block head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap">
{% endblock %}

{% block container %}
    <div class="editor-container">
        <nav>
            <div>
                <a href="">edit</a>
                <a href="">preview</a>
            </div>
            <div>
                <a href="" hx-post="/api" hx-trigger="click" hx-include="[name='url'], [name='content'], [name='password']" hx-target="#error-modal">publish</a>
            </div>
        </nav>
        <section>
            <textarea name="content" id="editor">{% if paste.is_some() %}{% let p = paste.clone().unwrap() %}{{ p.content }}{% endif %}</textarea>
            <div id="preview">

            </div>
        </section>
        <div class="metadata-inputs">
            <input type="text" name="url" id="custom-url" placeholder="Custom URL">
            <input type="text" name="password" id="password" placeholder="Edit password">
        </div>
        <blockquote id="error-modal"></blockquote>
    </div>
{% endblock %}
